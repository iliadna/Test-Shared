name: Sync Shared â†’ Private (Create PR)
on:
  push:
    branches: [ main ]

jobs:
  sync:
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    steps:
      - name: Checkout shared repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clone private repo
        run: |
          git clone https://x-access-token:${{ secrets.SYNC_TOKEN }}@github.com/iliadna/Test-Private.git /tmp/private-repo

      - name: Rsync content to private clone
        id: sync-content
        run: |
          rsync -av --delete --exclude='.git' --exclude ".github" "$GITHUB_WORKSPACE/" /tmp/private-repo/
          cd /tmp/private-repo
          git config user.name "Sync Bot"
          git config user.email "sync-bot@yourdomain.example"
          git add .
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to create PR"
            exit 0
          fi
          BRANCH_NAME="sync-from-shared-$(date +%s)"
          git checkout -b "$BRANCH_NAME"
          git commit -m "Sync from shared repo at $(date -u +'%Y-%m-%d %H:%M:%S')"
          git push --set-upstream origin "$BRANCH_NAME"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        run: |
          BRANCH_NAME="${{ steps.sync-content.outputs.branch_name }}"
          gh pr create \
            --base main \
            --head "$BRANCH_NAME" \
            --title "Sync from shared repository" \
            --body "This PR was automatically created to sync content from the shared repository." \
            --repo "iliadna/Test-Private"
        env:
          GH_TOKEN: ${{ secrets.SYNC_TOKEN }}
