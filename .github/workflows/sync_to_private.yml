name: Sync Shared â†’ Private (Create PR)
on:
  push:
    branches: [ main ]
jobs:
  sync:
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    steps:
      - name: Checkout shared repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Checkout private repo
        uses: actions/checkout@v4
        with:
          repository: iliadna/Test-Private
          token: ${{ secrets.SYNC_TOKEN }}
          path: private-repo
      
      - name: Sync content
        run: |
          rsync -av --delete --exclude='.git' --exclude='.github' "$GITHUB_WORKSPACE/" private-repo/
      
      - name: Generate branch name
        id: branch-name
        run: |
          BRANCH_NAME="sync-from-shared-$(date +%s)"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.SYNC_TOKEN }}
          commit-message: "Sync from shared repo at $(date -u +'%Y-%m-%d %H:%M:%S')"
          committer: "Sync Bot <sync-bot@yourdomain.example>"
          author: "Sync Bot <sync-bot@yourdomain.example>"
          base: main
          branch: ${{ steps.branch-name.outputs.branch_name }}
          title: "Sync from shared repository"
          body: |
            This PR was automatically created to sync content from the shared repository.
            
            - **Sync Source:** ${{ github.repository }}@${{ github.sha }}
            - **Sync Time:** ${{ steps.vars.outputs.sync_time }}
          path: private-repo
          delete-branch: true
